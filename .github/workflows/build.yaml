name: Build

on:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged

    steps:

      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Install dependencies
        run: pacman -Syyu --noconfirm && pacman -S --noconfirm base-devel archiso jq

      - name: Build iso file
        run: sudo mkarchiso -v .

      - name: Rename file
        if: github.ref == 'refs/heads/main'
        run: mv out/*.iso out/arch-live-disk-mgr.iso

      - name: Upload iso
        if: github.ref == 'refs/heads/main'
        run: |
          bash .github/scripts/upload-asset-to-release.sh \
            ${{ secrets.RELEASE_TOKEN }} \
            "out/arch-live-disk-mgr.iso" \
            "arch-live-disk-mgr.iso"

